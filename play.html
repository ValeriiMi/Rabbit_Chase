<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Chase Game - Play</title>
</head>
<body>
    <h1>Rabbit Chase Game - Play</h1>
    <p>HOP#: {{ H }}</p>
    <p>DISTANCE TO RABBIT: {{ distance_to_rabbit }}   CLOSEST APPROACH: {{ closest_approach }}</p>
    <p>{{ rabbit_position }}</p>
    <p>{{ your_position }}</p>
    <form action="/play" method="post">
        <label for="direction">Enter your direction (0-359):</label>
        <input type="number" id="direction" name="direction" min="0" max="359" required>
        <input type="submit" value="Hop">
    </form>
</body>
</html>
